     <h1>Arrays</h1>
     <div>
        <label> 1. Write a script that allocates array of 20 integers and initializes each element by its index multiplied by 5. Print the obtained array on the console.</label><br />

     <div>

        <input id="txtIsChar1" type="text" value="a, b, c, d, e, f, g" />

    <div>
        <label> 3. Write a script that finds the maximal sequence of equal elements in an array.</label><br />

      <div>
        <label> 4. Write a script that finds the maximal increasing sequence in an array.</label><br />

      <div>
        <label> 5.Sorting an array means to arrange its elements in increasing order. Write a script to sort an array. Use the "selection sort" algorithm: Find the smallest element, move it at the first position, find the smallest from the rest, move it at the second position, etc..</label><br />
        <input id="txtIsSor" type="text" value="2, 1, 1, 2, 3, 3, 2, 2, 2, 1, -4, -12, -10, 123" />
